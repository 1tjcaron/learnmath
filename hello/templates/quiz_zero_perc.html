{% block content %}
<h1 id="title-of-problem"> Fill in the blanks below. </h1>
  <form action="" method="post">
    {% csrf_token %}
    
    
    <div style="width: 50%; ">
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                <!-- <h2>{{ field.label_tag }} </h2> -->
                <p class="help">{{ field.help_text|safe }}: {{ field }}</p>
            </div>
        {% endfor %}
    </div>
    
</div>
    <input type="submit" value="Submit"> 
  </form>
  {% include "_bot_add.html" %}
{% endblock %}
