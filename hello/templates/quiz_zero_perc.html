{% block content %}
  <form action="" method="post">
    <h1>
        Fill in the blanks below. <br>
        <button id='helpbutton' type="button" style="display: none" onclick="toggle_visibility('helper_bot');">help!</button>
    </h1>
    <div id="helper_bot" style="width: 30%; height: 200px; resize: none; display: none">
        <div id="webchat" style="height: 200px"></div>
    </div>
    {% csrf_token %}
    
    
    <div style="width: 50%; ">
        {% for field in form %}
            <div class="fieldWrapper">
                {{ field.errors }}
                <!-- <h2>{{ field.label_tag }} </h2> -->
                <p class="help">{{ field.help_text|safe }}: {{ field }}</p>
            </div>
        {% endfor %}
    </div>
    
</div>
    <input type="submit" value="Submit"> 
  </form>
  {% include "_bot_add.html" %}
{% endblock %}
