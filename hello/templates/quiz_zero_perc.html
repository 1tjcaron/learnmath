

{% block content %}
  <form action="" method="post">
    <h1>Fill in the blanks below.</h1>
    {% csrf_token %}
    {% for field in form %}
        <div class="fieldWrapper">
            {{ field.errors }}
            <!-- <h2>{{ field.label_tag }} </h2> -->
            <p class="help">{{ field.help_text|safe }}: {{ field }}</p>
        </div>
    {% endfor %}
    <input type="submit" value="Submit">
  </form>
  <iframe src='https://webchat.botframework.com/embed/teacher2?s=S40xfNpqQrg.m9Kwag7ugvR8g4bh4oiJd9yd7UR6GTMq2uqcCEDq7qw'  style='min-width: 400px; width: 100%; min-height: 200px;'></iframe>
{% endblock %}
